<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details - RAWFL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --accent-primary: #00d4ff;
            --accent-secondary: #7b2cbf;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .target-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .target-ip {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.15);
        }

        .info-card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Monaco', monospace;
        }

        .info-detail {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Scan Sections */
        .scan-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .scan-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Vulnerability List */
        .vuln-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vuln-item {
            background: var(--bg-tertiary);
            border-left: 4px solid var(--danger);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .vuln-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .vuln-item.medium {
            border-left-color: var(--warning);
        }

        .vuln-item.low {
            border-left-color: var(--success);
        }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .vuln-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .vuln-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .vuln-badge.critical {
            background: var(--danger);
            color: white;
        }

        .vuln-badge.high {
            background: #dc2626;
            color: white;
        }

        .vuln-badge.medium {
            background: var(--warning);
            color: white;
        }

        .vuln-badge.low {
            background: var(--success);
            color: white;
        }

        .vuln-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .vuln-cve {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-primary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Monaco', monospace;
            margin-top: 8px;
        }

        /* Port List */
        .port-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .port-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .port-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
        }

        .port-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'Monaco', monospace;
        }

        .port-service {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .port-state {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Service Info */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .service-item {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--accent-primary);
        }

        .service-name {
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 8px;
        }

        .service-version {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'Monaco', monospace;
        }

        /* AI Guidance Styles */
        .ai-btn {
            background: linear-gradient(135deg, #7b2cbf, #c77dff);
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(123, 44, 191, 0.4);
        }

        .ai-btn i {
            animation: pulse-robot 2s ease-in-out infinite;
        }

        @keyframes pulse-robot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .ai-guidance-container {
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(123, 44, 191, 0.1), rgba(199, 125, 255, 0.05));
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 12px;
            padding: 20px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(123, 44, 191, 0.3);
        }

        .ai-header i {
            font-size: 24px;
            color: #c77dff;
        }

        .ai-header h4 {
            font-size: 18px;
            color: #c77dff;
            margin: 0;
        }

        .ai-section {
            margin-bottom: 20px;
        }

        .ai-section:last-child {
            margin-bottom: 0;
        }

        .ai-section h5 {
            color: var(--accent-primary);
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-section ul {
            list-style: none;
            padding-left: 0;
        }

        .ai-section li {
            background: var(--bg-tertiary);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-primary);
            font-size: 13px;
            line-height: 1.6;
        }

        .ai-section code {
            background: var(--bg-primary);
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .difficulty-easy {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .difficulty-moderate {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .difficulty-hard {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Full AI Response Display */
        .full-response-box {
            background: var(--bg-primary);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .full-response-text {
            color: var(--text-primary);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .full-response-box::-webkit-scrollbar {
            width: 8px;
        }

        .full-response-box::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .full-response-box::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .warning-box i {
            color: var(--danger);
        }

        .warning-box ul {
            margin-top: 10px;
        }

        .warning-box li {
            background: transparent;
            border-left: none;
            padding: 5px 0;
            color: #fca5a5;
        }

        /* Copy-Paste Command Styles */
        .copy-paste-commands {
            margin-top: 15px;
        }

        .command-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(123, 44, 191, 0.4);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .command-box:hover {
            border-color: rgba(123, 44, 191, 0.7);
            box-shadow: 0 4px 12px rgba(123, 44, 191, 0.2);
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(123, 44, 191, 0.2), rgba(199, 125, 255, 0.1));
            border-bottom: 1px solid rgba(123, 44, 191, 0.3);
        }

        .command-header span {
            color: #c77dff;
            font-weight: 600;
            font-size: 13px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(123, 44, 191, 0.5);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .command-code {
            background: rgba(0, 0, 0, 0.4);
            color: #00ff00;
            padding: 15px;
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .command-notice {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
            padding: 12px 15px;
            margin-top: 10px;
            color: #6ee7b7;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .command-notice i {
            color: #10b981;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Scan Results</span>
            </button>
            <div class="target-info">
                <div class="target-ip" id="targetIP">-</div>
            </div>
        </div>

        <!-- Basic Info Grid -->
        <div class="info-grid">
            <div class="info-card">
                <h3><i class="fas fa-tag"></i> Hostname</h3>
                <div class="info-value" id="infoHostname">-</div>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-ethernet"></i> MAC Address</h3>
                <div class="info-value" id="infoMAC">-</div>
                <div class="info-detail" id="infoVendor">-</div>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-microchip"></i> Device Type</h3>
                <div class="info-value" id="infoDeviceType">-</div>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-desktop"></i> Operating System</h3>
                <div class="info-value" id="infoOS">-</div>
            </div>
        </div>

        <!-- Port Scan Section -->
        <div class="scan-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-door-open"></i>
                    Open Ports & Services
                </h2>
                <button class="scan-btn" onclick="scanPorts()" id="portScanBtn">
                    <i class="fas fa-magnifying-glass"></i>
                    <span>Deep Port Scan</span>
                </button>
            </div>
            <div id="portResults">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Click "Deep Port Scan" to discover services</div>
                </div>
            </div>
        </div>

        <!-- Vulnerability Scan Section -->
        <div class="scan-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-shield-virus"></i>
                    Vulnerability Assessment
                </h2>
                <button class="scan-btn" onclick="scanVulnerabilities()" id="vulnScanBtn">
                    <i class="fas fa-binoculars"></i>
                    <span>Scan Vulnerabilities</span>
                </button>
            </div>
            <div id="vulnResults">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Click "Scan Vulnerabilities" to detect security issues</div>
                </div>
            </div>
        </div>

        <!-- Service Detection Section -->
        <div class="scan-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-server"></i>
                    Service Fingerprinting
                </h2>
                <button class="scan-btn" onclick="scanServices()" id="serviceScanBtn">
                    <i class="fas fa-fingerprint"></i>
                    <span>Detect Services</span>
                </button>
            </div>
            <div id="serviceResults">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Click "Detect Services" to identify running services</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get IP from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetIP = urlParams.get('ip');
        
        if (targetIP) {
            document.getElementById('targetIP').textContent = targetIP;
            loadBasicInfo();
        } else {
            alert('No IP address specified!');
            goBack();
        }

        function goBack() {
            window.location.href = '/';
        }

        async function loadBasicInfo() {
            // Load basic info that was already scanned
            const cachedData = sessionStorage.getItem(`device_${targetIP}`);
            if (cachedData) {
                const data = JSON.parse(cachedData);
                updateBasicInfo(data);
            }
        }

        function updateBasicInfo(data) {
            document.getElementById('infoHostname').textContent = data.hostname || 'Unknown';
            document.getElementById('infoMAC').textContent = data.mac_address || 'Unknown';
            document.getElementById('infoVendor').textContent = data.vendor || '';
            document.getElementById('infoDeviceType').textContent = data.device_type || 'Unknown';
            document.getElementById('infoOS').textContent = data.os || 'Unknown';
        }

        async function scanPorts() {
            const btn = document.getElementById('portScanBtn');
            const results = document.getElementById('portResults');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Scanning...</span>';
            
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Scanning all 65535 ports... This may take 2-3 minutes</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/api/detailed-port-scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_ip: targetIP })
                });

                const data = await response.json();

                if (data.success && data.open_ports.length > 0) {
                    let html = '<div class="port-grid">';
                    data.open_ports.forEach(portInfo => {
                        html += `
                            <div class="port-item">
                                <div class="port-number">${portInfo.port}</div>
                                <div class="port-service">${portInfo.service || 'Unknown'}</div>
                                ${portInfo.version ? `<div class="port-service">${portInfo.version}</div>` : ''}
                                <span class="port-state">OPEN</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                    results.innerHTML = html;
                } else {
                    results.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-lock"></i>
                            <h3>No Open Ports Found</h3>
                            <p>All ports appear to be closed or filtered</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Scan Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magnifying-glass"></i><span>Deep Port Scan</span>';
            }
        }

        async function scanVulnerabilities() {
            const btn = document.getElementById('vulnScanBtn');
            const results = document.getElementById('vulnResults');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Scanning...</span>';
            
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Analyzing security vulnerabilities...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%;"></div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/api/vulnerability-scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_ip: targetIP })
                });

                const data = await response.json();

                if (data.success && data.vulnerabilities.length > 0) {
                    // Store vulnerabilities globally for AI access
                    window.scannedVulnerabilities = data.vulnerabilities;
                    
                    let html = '<div class="vuln-list">';
                    data.vulnerabilities.forEach((vuln, index) => {
                        const severity = vuln.severity.toLowerCase();
                        const vulnId = `vuln-${index}`;
                        html += `
                            <div class="vuln-item ${severity}">
                                <div class="vuln-header">
                                    <div class="vuln-title">${vuln.title}</div>
                                    <div style="display: flex; gap: 10px; align-items: center;">
                                        <span class="vuln-badge ${severity}">${vuln.severity}</span>
                                        <button class="ai-btn" onclick="showAIGuidance('${vulnId}', ${index})">
                                            <i class="fas fa-robot"></i> AI Exploit Guide
                                        </button>
                                    </div>
                                </div>
                                <div class="vuln-description">${vuln.description}</div>
                                ${vuln.cve ? `<span class="vuln-cve">${vuln.cve}</span>` : ''}
                                ${vuln.solution ? `<div class="info-detail" style="margin-top: 10px;"><strong>Solution:</strong> ${vuln.solution}</div>` : ''}
                                <div id="ai-guidance-${vulnId}" class="ai-guidance-container" style="display: none;"></div>

                        `;
                    });
                    html += '</div>';
                    
                    // Add summary
                    const critical = data.vulnerabilities.filter(v => v.severity.toLowerCase() === 'critical').length;
                    const high = data.vulnerabilities.filter(v => v.severity.toLowerCase() === 'high').length;
                    const medium = data.vulnerabilities.filter(v => v.severity.toLowerCase() === 'medium').length;
                    const low = data.vulnerabilities.filter(v => v.severity.toLowerCase() === 'low').length;
                    
                    html = `
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px;">
                            <div style="background: var(--bg-tertiary); padding: 15px; border-radius: 10px; text-align: center;">
                                <div style="font-size: 28px; font-weight: 700; color: #dc2626;">${critical}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">CRITICAL</div>
                            </div>
                            <div style="background: var(--bg-tertiary); padding: 15px; border-radius: 10px; text-align: center;">
                                <div style="font-size: 28px; font-weight: 700; color: var(--danger);">${high}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">HIGH</div>
                            </div>
                            <div style="background: var(--bg-tertiary); padding: 15px; border-radius: 10px; text-align: center;">
                                <div style="font-size: 28px; font-weight: 700; color: var(--warning);">${medium}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">MEDIUM</div>
                            </div>
                            <div style="background: var(--bg-tertiary); padding: 15px; border-radius: 10px; text-align: center;">

                } else {

                        <div class="no-data">

                results.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Scan Error</h3>

                btn.innerHTML = '<i class="fas fa-binoculars"></i><span>Scan Vulnerabilities</span>';

        // AI Exploit Guidance Function
        async function showAIGuidance(vulnId, vulnIndex) {
            const container = document.getElementById(`ai-guidance-${vulnId}`);
            
            // Toggle visibility
            if (container.style.display === 'block') {
                container.style.display = 'none';
                return;
            }
            
            // Get vulnerability from global array
            const vulnerability = window.scannedVulnerabilities[vulnIndex];
            
            if (!vulnerability) {
                container.innerHTML = '<div class="no-data">Vulnerability data not found</div>';
                return;
            }
            
            // Add target IP to vulnerability data - Get from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const deviceIP = urlParams.get('ip') || 'unknown';
            vulnerability.target_ip = deviceIP;
            vulnerability.ip = deviceIP;
            
            container.style.display = 'block';
            container.innerHTML = `
                <div class="loading" style="padding: 30px;">
                    <div class="spinner" style="width: 40px; height: 40px;"></div>
                    <div>AI is analyzing exploitation methods for ${deviceIP}...</div>
                </div>
            `;
            
            try {
                const response = await fetch('/api/ai-exploit-guidance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vulnerability })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const guidance = data.ai_guidance;
                    const msf = data.metasploit_modules;
                    const rawResponse = data.raw_ai_response || '';
                    
                    let html = `
                        <div class="ai-header">
                            <i class="fas fa-robot"></i>
                            <h4>AI Exploitation Guidance</h4>
                        </div>
                    `;
                    
                    // FULL AI RESPONSE DISPLAY
                    if (rawResponse) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-brain"></i> Full AI Analysis</h5>
                                <div class="full-response-box">
                                    <pre class="full-response-text">${rawResponse}</pre>
                                </div>
                            </div>
                        `;
                    }
                    
                    // EXTRACTED COMMANDS - COPY-PASTE READY
                    // Extract commands from raw response
                    const extractedCommands = [];
                    
                    // Try to extract from guidance.commands first
                    if (guidance.commands && guidance.commands.length > 0) {
                        guidance.commands.forEach(cmd => {
                            const skipKeywords = ['permission', 'illegal', 'unauthorized', 'ethical', 
                                                'warning', 'disclaimer', 'law', 'always ensure', 'remember',
                                                'explain why', 'usually', 'typically', 'generally', 'client',
                                                'description:', 'purpose:', 'note:', 'example:'];
                            const lowerCmd = cmd.toLowerCase();
                            
                            // Skip if contains skip keywords
                            if (skipKeywords.some(keyword => lowerCmd.includes(keyword))) {
                                return;
                            }
                            
                            // Clean the command
                            let cleanCmd = cmd.trim()
                                .replace(/^\*\*/, '')
                                .replace(/\*\*$/, '')
                                .replace(/^`+/, '')
                                .replace(/`+$/, '')
                                .replace(/^command\s+\d+:\s*/i, '')
                                .replace(/^step\s+\d+:\s*/i, '');
                            
                            // Only add if it looks like a command (has executable patterns)
                            if (cleanCmd && (
                                cleanCmd.match(/^[a-z_\-]+\s+/i) ||  // Starts with command name
                                cleanCmd.includes('://') ||           // Has URL
                                cleanCmd.includes('&&') ||            // Has command chain
                                cleanCmd.includes('|') ||             // Has pipe
                                cleanCmd.includes(';')                // Has semicolon
                            )) {
                                extractedCommands.push(cleanCmd);
                            }
                        });
                    }
                    
                    // Also try to extract directly from raw response using regex
                    if (rawResponse && extractedCommands.length === 0) {
                        // Pattern untuk mendeteksi command lines
                        const commandPatterns = [
                            /(?:telnet|ssh|ftp|mysql|nc|nmap|hydra|metasploit|msfconsole)\s+[^\n]+/gi,
                            /`([^`]+)`/g,
                            /```\n?([^`]+)```/g
                        ];
                        
                        commandPatterns.forEach(pattern => {
                            const matches = rawResponse.matchAll(pattern);
                            for (const match of matches) {
                                const cmd = (match[1] || match[0]).trim();
                                if (cmd && cmd.length > 5 && cmd.length < 500) {
                                    extractedCommands.push(cmd);
                                }
                            }
                        });
                    }
                    
                    // Display extracted commands
                    if (extractedCommands.length > 0) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-terminal"></i> ðŸš€ Extracted Commands (Copy-Paste Ready)</h5>
                                <div class="copy-paste-commands">
                        `;
                        
                        extractedCommands.forEach((cmd, idx) => {
                            const cmdId = `cmd-${vulnId}-${idx}`;
                            html += `
                                <div class="command-box">
                                    <div class="command-header">
                                        <span><i class="fas fa-code"></i> Command ${idx + 1}</span>
                                        <button class="copy-btn" onclick="copyCommand('${cmdId}')" title="Copy to clipboard">
                                            <i class="fas fa-copy"></i> Copy
                                        </button>
                                    </div>
                                    <pre id="${cmdId}" class="command-code">${cmd}</pre>
                                </div>
                            `;
                        });
                        
                        html += `
                                    <div class="command-notice">
                                        <i class="fas fa-info-circle"></i> 
                                        Commands above are extracted from AI response and ready to copy-paste!
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    // Metasploit Modules
                    if (msf.exploit_modules && msf.exploit_modules.length > 0) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-rocket"></i> Metasploit Exploit Modules</h5>
                                <ul>
                        `;
                        msf.exploit_modules.forEach(module => {
                            html += `<li><code>use ${module}</code></li>`;
                        });
                        html += `</ul></div>`;
                    }
                    
                    if (msf.auxiliary_modules && msf.auxiliary_modules.length > 0) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-plug"></i> Metasploit Auxiliary Modules</h5>
                                <ul>
                        `;
                        msf.auxiliary_modules.forEach(module => {
                            html += `<li><code>use ${module}</code></li>`;
                        });
                        html += `</ul></div>`;
                    }
                    
                    // Post-Exploitation
                    if (guidance.post_exploitation && guidance.post_exploitation.length > 0) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-flag-checkered"></i> Post-Exploitation Steps</h5>
                                <ul>
                        `;
                        guidance.post_exploitation.forEach(step => {
                            html += `<li>${step}</li>`;
                        });
                        html += `</ul></div>`;
                    }
                    
                    // Mitigation
                    if (guidance.mitigation) {
                        html += `
                            <div class="ai-section">
                                <h5><i class="fas fa-shield-halved"></i> Mitigation</h5>
                                <ul>
                                    <li>${guidance.mitigation}</li>
                                </ul>
                            </div>
                        `;
                    }
                    
                    // Warnings
                    if (guidance.warnings && guidance.warnings.length > 0) {
                        html += `
                            <div class="warning-box">
                                <h5><i class="fas fa-triangle-exclamation"></i> Important Warnings</h5>
                                <ul>
                        `;
                        guidance.warnings.forEach(warning => {
                            html += `<li>${warning}</li>`;
                        });
                        html += `</ul></div>`;
                    }
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Unable to Generate Guidance</h3>
                            <p>${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>AI Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Copy command to clipboard
        function copyCommand(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = 'linear-gradient(135deg, #00b894, #00cec9)';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
